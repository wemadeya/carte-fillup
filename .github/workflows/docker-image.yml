name: Build and Push Docker Image to GHCR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write
  actions: read 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GH_PAT }}

    - name: Build the Docker image
      run: docker build . --tag ghcr.io/raparisonbryan/carte-fillup-front:latest

    - name: Push the Docker image
      run: docker push ghcr.io/raparisonbryan/carte-fillup-front:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: SSH into server and deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          docker pull ghcr.io/raparisonbryan/carte-fillup-front:latest
          docker stop carte-fillup-front || true
          docker rm carte-fillup-front || true
          docker run -d --name carte-fillup-front -p 8080:80 ghcr.io/raparisonbryan/carte-fillup-front:latest
